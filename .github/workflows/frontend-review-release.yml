name: Frontend Review - Release
on:
  push:
    branches: ["main"]
jobs:
  release-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          cd frontend-review
          npm ci
      - name: Build
        run: |
          cd frontend-review
          npm run build
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image
        run: |
          cd frontend-review
          docker build -t teixeirafernando/frontend-review:release-${{ github.run_number }} .
          docker push teixeirafernando/frontend-review:release-${{ github.run_number }}
