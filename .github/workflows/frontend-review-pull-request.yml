name: Frontend Review - Pull Request
on:
  pull_request:
    branches: ["main"]
jobs:
  build-frontend:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Set up Docker 28.1
        uses: docker/setup-docker@v3
        with:
          version: '28.1'
      - name: Install dependencies
        run: |
          cd frontend-review
          npm ci
      - name: Build
        run: |
          cd frontend-review
          npm run build
      - name: Test - unit tests
        run: |
          cd frontend-review
          npm test
      - name: Test - e2e tests
        run: |
          cd frontend-review
          npm run test:e2e 
      - name: Build Docker image
        run: |
          cd frontend-review
          docker build -t teixeirafernando/frontend-review:pr-${{ github.run_number }} .
